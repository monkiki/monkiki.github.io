---
layout: default
---
<div class="post">
  <h2>{{ page.title }}</h2>
  <p class="date">
    <span class="glyphicon glyphicon-calendar"></span> {{ page.date | date_to_string }}
  </p>
  <div class="post-content">
    {{ content }}
  </div>
  <p class="categories">
    {% for category in page.categories %}
      <span class="glyphicon glyphicon-folder-open"></span> <a href="/categories#{{ category | slugify }}">{{ category }}</a>
    {% endfor %}
  </p>
</div>
<div class="page-navigation">
 {% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% endif %}
</div>
